<!-- MODAL -->

<div class="modal fade" id="gvmodal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title" id="lineModalLabel">Sửa Khóa Học</h3>
    </div>
      <form>
          <div class="form-group reg_name col-md-6">
              <label>Mã Giảng Viên</label>
              <input id="magiangvienput" type="text" class="form-control" placeholder="Mã Giảng Viên">
          </div>
          <div class="form-group reg_name col-md-6">
              <label>Tên Giảng Viên</label>
              <input id="tengiangvienput" type="text" class="form-control" placeholder="Tên Giảng Viên">
          </div>
          <div class="form-group reg_name col-md-6">
              <label>Chủ Đề Giảng Dạy</label>
              <textarea id="chudegiangdayput" rows="5" type="text" class="form-control" placeholder="Chủ Đề Giảng Dạy"></textarea>
          </div>
          <div class="form-group reg_name col-md-6">
              <label>Mô Tả</label>
              <textarea id="motaput" rows="5" type="text" class="form-control" placeholder="Mô Tả Về Giảng Việt"></textarea>
          </div>
          <div class="form-group reg_name col-md-6">
              <label>Số Khóa Học</label>
              <input id="sokhoahocput" type="text" class="form-control" placeholder="Số Khóa Học">
          </div>
          <div class="form-group reg_name col-md-6">
              <label>Ảnh Đại Diện</label>
              <input id="anhdaidienput" type="text" class="form-control" placeholder="Ảnh Đại Diện">
          </div>
      </form>
    <div class="modal-footer">
      <div class="btn-group btn-group-justified" role="group" aria-label="group button">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" id="saveputgv" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
        </div>
      </div>
    </div>
