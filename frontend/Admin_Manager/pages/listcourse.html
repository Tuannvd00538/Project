<!-- MODAL -->

<div class="modal fade" id="khmodal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title" id="lineModalLabel">Sửa Khóa Học</h3>
    </div>
      <form id="form">
        <div class="form-group reg_name col-md-6">
            <label>Mã Khóa Học</label>
            <input id="makhoahocput" type="text" class="form-control" placeholder="Mã Khóa Học">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Tiêu Đề</label>
            <input id="tieudeput" type="text" class="form-control" placeholder="Tiêu Đề">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Mô Tả</label>
            <textarea id="motaput" rows="5" type="text" class="form-control" placeholder="Mô Tả"></textarea>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Lợi Ích</label>
            <textarea id="loiichput" rows="5" type="text" class="form-control" placeholder="Bạn Sẽ Học Được Gì , Cách Nhau Bởi Dấu Chấm Phẩy"></textarea>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Giảng Viên</label>
          <!--   <input id="giangvienput" type="text" class="form-control" placeholder="Giảng Viên">
            </input>
 -->        <select id="giangvien" class="form-control">
            </select>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Chủ Đề</label>
            <!-- <input id="chudeput" type="text" class="form-control" placeholder="Chủ Đề Của Khóa Học"> -->
            <select id="chudeput" class="form-control">
              <option>Sale - Marketing</option>
              <option>Công nghệ thông tin</option>
              <option>Thiết kế - Nhiếp ảnh</option>
              <option>Kinh doanh - Khởi nghiệp</option>
              <option>Phát triển cá nhân</option>
              <option>Sức khỏe - Giới tính</option>
              <option>Nghệ thuật - Làm đẹp</option>
              <option>Ngoại ngữ</option>
              <option>Nuôi dạy con </option>
            </select>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Đối Tượng</label>
            <textarea id="doituongput" rows="5" type="text" class="form-control" placeholder="Đối Tượng Hướng Tới , Cách Nhau Bởi Dấu Chấm Phẩy"></textarea>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Giới Thiệu</label>
            <textarea id="gioithieuput" rows="5" type="text" class="form-control" placeholder="Giới Thiệu Về Khóa Học"></textarea>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Giá Khóa Học</label>
            <input id="giakhoahocput" type="number" class="form-control" placeholder="Giá Khóa Học">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Giảm Giá</label>
            <input id="giamgiaput" type="text" class="form-control" placeholder="% Giảm Giá">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Số Bài Giảng</label>
            <input id="sobaigiangput" type="text" class="form-control" placeholder="Số Bài Giảng">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Thời Gian</label>
            <input id="thoigianput" type="text" class="form-control" placeholder="Thời Gian Bài Giảng">
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Từ Khóa</label>
            <select id="tukhoaput" class="form-control">
              <option>Sale;Marketing</option>
              <option>Công nghệ;thông tin</option>
              <option>Thiết kế;Nhiếp ảnh</option>
              <option>Kinh doanh;Khởi nghiệp</option>
              <option>Phát triển;cá nhân</option>
              <option>Sức khỏe;Giới tính</option>
              <option>Nghệ thuật;Làm đẹp</option>
              <option>Ngoại ngữ;Quốc tế</option>
              <option>Nuôi dạy con;Chăm sóc con</option>
            </select>
        </div>
        <div class="form-group reg_name col-md-6">
            <label>Ảnh Mô Tả</label>
            <input id="anhmotaput" type="text" class="form-control" placeholder="Ảnh Mô Tả">
        </div>
      </form>
    <div class="modal-footer">
      <div class="btn-group btn-group-justified" role="group" aria-label="group button">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" id="saveput" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
        </div>
      </div>
    </div>
  </div>
