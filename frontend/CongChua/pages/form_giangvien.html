    	<form id="formgiangvien">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label>Mã Giảng Viên</label> <span class="mgverr"></span>
              <input id="magiangvien" name="magiangvien" type="text" class="form-control" placeholder="Mã Giảng Viên">
            </div>
           <div class="form-group row">
              <label>Chủ Đề Giảng Dạy</label> <span class="chudeerr"></span>
              <textarea id="chudegiangday" name="chudegiangday" rows="5" type="text" class="form-control" placeholder="Chủ Đề Giảng Dạy"></textarea>
          </div>
          <div class="form-group row">
              <label>Số Khóa Học</label> <span class="skherr"></span>
              <input id="sokhoahoc" name="sokhoahoc" type="number" class="form-control" placeholder="Số Khóa Học">
          </div>
          <button id="themgiangvien" type="button" class="btn btn-default">Hoàn Tất</button>
          <button type="reset" class="btn btn-default">Reset</button>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
                <label>Tên Giảng Viên</label> <span class="tgverr"></span>
                <input id="tengiangvien" name="tengiangvien" type="text" class="form-control" placeholder="Tên Giảng Viên">
            </div>
            <div class="form-group row">
                <label>Mô Tả</label> <span class="motaerr"></span>
                <textarea id="mota" name="mota" rows="5" type="text" class="form-control" placeholder="Mô Tả Về Giảng Viên"></textarea>
            </div>
            <div class="form-group row">
                <label>Ảnh Đại Diện</label> <span class="avterr"></span>
                <div class="input-group image-preview">
                  <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                  <span class="input-group-btn">
                      <!-- image-preview-clear button -->
                      <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                          <span class="glyphicon glyphicon-remove"></span> Xóa
                      </button>
                      <!-- image-preview-input -->
                      <div class="btn btn-default image-preview-input">
                          <span class="glyphicon glyphicon-folder-open"></span>
                          <span class="image-preview-input-title">Chọn Ảnh</span>
                          <input id="inputchange" type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                      </div>
                  </span>
                </div><!-- /input-group image-preview [TO HERE]--> 
                <div style="display: none;" class="form-group row">
                  <label>Ảnh Đại Diện</label>
                  <input value="" id="anhdaidien" name="anhdaidien" type="text" class="form-control" placeholder="Link Ảnh Đại Diện">
                </div>
            </div>
          </div>
        </div>

<!-- MODAL CHANGE PASS -->

 <div class="modal fade" id="password_modal" role="dialog">
    <div class="modal-dialog modal-sm dialog">

        </div>
        <div class="modal-body body">
          <form>
            <div class="form-group changepass">
              <label class="modaltitle">Mật Khẩu Cũ</label> <span class="alertOldPsw"></span>
              <input id="oldPsw" name="" type="password" class="form-control">
            </div>
            <div class="form-group changepass">
              <label class="modaltitle">Mật Khẩu Mới</label> <span class="alertNewPsw"></span>
              <input id="newPsw" name="" type="password" class="form-control">
            </div>
            <div class="form-group changepass">
              <label class="modaltitle">Nhập Lại Mật Khẩu Mới</label> <span class="alertRePsw"></span>
              <input id="rePsw" name="" type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer footer">
          <div class="modal-footer buttonpass">
              <button href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Đóng</button>
              <button href="#" class="btn btn-primary" id="password_modal_save">Hoàn Tất</button>
          </div>
        </div>
