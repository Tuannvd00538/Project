<main class="l-main">
  <div class="content-wrapper content-wrapper--with-bg">
    <h1 class="page-title">Thêm Khóa Học</h1>
    <div class="page-content">
    	<form>
        <div class="row">
          <div class="col-md-6">
             <div class="form-group row">
                <label>Mã Khóa Học</label> <span class="mkherr"></span>
                <input id="makhoahoc" type="text" class="form-control" placeholder="Mã Khóa Học">
            </div>
            <div class="form-group row">
                <label>Mô Tả</label> <span class="motaerr"></span>
                <textarea id="mota" rows="5" type="text" class="form-control" placeholder="Mô Tả"></textarea>
            </div>
            <div class="form-group row">
                <label>Giảng Viên</label>
                <select id="giangvien" class="form-control">
                </select>
            </div>
            <div class="form-group row">
                <label>Đối Tượng</label> <span class="dterr"></span>
                <textarea id="doituong" rows="5" type="text" class="form-control" placeholder="Đối Tượng Hướng Tới , Cách Nhau Bởi Dấu Chấm Phẩy"></textarea>
            </div>
            <div class="form-group row">
                <label>Giá Khóa Học</label> <span class="gkhherr"></span>
                <input id="giakhoahoc" type="number" class="form-control" placeholder="Giá Khóa Học">
            </div>
            <div class="form-group row">
                <label>Số Bài Giảng</label> <span class="sbgerr"></span>
                <input id="sobaigiang" type="text" class="form-control" placeholder="Số Bài Giảng">
            </div>
            <div class="form-group row">
              <label>Từ Khóa</label>
              <select id="tukhoa" class="form-control">
                <option>Sale;Marketing</option>
                <option>Công nghệ;thông tin</option>
                <option>Thiết kế;Nhiếp ảnh</option>
                <option>Kinh doanh;Khởi nghiệp</option>
                <option>Phát triển;cá nhân</option>
                <option>Sức khỏe;Giới tính</option>
                <option>Nghệ thuật;Làm đẹp</option>
                <option>Ngoại ngữ;Quốc tế</option>
                <option>Nuôi dạy con;Chăm sóc con</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">         
            <div class="form-group row">
                <label>Tiêu Đề</label> <span class="tderr"></span>
                <input id="tieude" type="text" class="form-control" placeholder="Tiêu Đề">
            </div>      
            <div class="form-group row">
                <label>Lợi Ích</label> <span class="loiicherr"></span>
                <textarea id="loiich" rows="5" type="text" class="form-control" placeholder="Bạn Sẽ Học Được Gì , Cách Nhau Bởi Dấu Chấm Phẩy"></textarea>
            </div>
            <div class="form-group row">
                <label>Chủ Đề</label>
                <select id="chude" class="form-control">
                  <option>Sale - Marketing</option>
                  <option>Công nghệ thông tin</option>
                  <option>Thiết kế - Nhiếp ảnh</option>
                  <option>Kinh doanh - Khởi nghiệp</option>
                  <option>Phát triển cá nhân</option>
                  <option>Sức khỏe - Giới tính</option>
                  <option>Nghệ thuật - Làm đẹp</option>
                  <option>Ngoại ngữ</option>
                  <option>Nuôi dạy con </option>
                </select>
            </div>
            <div class="form-group row">
                <label>Giới Thiệu</label> <span class="gterr"></span>
                <textarea id="gioithieu" rows="5" type="text" class="form-control" placeholder="Giới Thiệu Về Khóa Học"></textarea>
            </div>
            <div class="form-group row">
                <label>Giảm Giá</label> <span class="ggerr"></span>
                <input id="giamgia" type="number" class="form-control" placeholder="% Giảm Giá">
            </div>
            <div class="form-group row">
                <label>Thời Gian</label> <span class="tgerr"></span>
                <input id="thoigian" type="text" class="form-control" placeholder="Thời Gian Bài Giảng">
            </div>
            <div class="form-group row">
              <label>Ảnh Mô Tả</label> <span class="avterr"></span>
              <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Xóa
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Chọn Ảnh</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                    </div>
                </span>
              </div><!-- /input-group image-preview [TO HERE]--> 
              <input style="display: none;" value="" id="anhmota" type="text">
            </div>        
          </div>
          <div class="col-md-6">
              <button id="themkhoahoc" type="button" class="btn btn-default">Hoàn Tất</button>
              <button type="reset" class="btn btn-default">Reset</button>
          </div> 
        </div>
		</form>
    </div>

  <!-- MODAL CHANGE PASS -->

 <div class="modal fade" id="password_modal" role="dialog">
    <div class="modal-dialog modal-sm dialog">
      <div class="modal-content content">
        <div class="modal-header header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title modaltitle">Đổi Mật Khẩu</h4>
        </div>
        <div class="modal-body body">
          <form>
            <div class="form-group changepass">
              <label class="modaltitle">Mật Khẩu Cũ</label> <span class="alertOldPsw"></span>
              <input id="oldPsw" name="" type="password" class="form-control">
            </div>
            <div class="form-group changepass">
              <label class="modaltitle">Mật Khẩu Mới</label> <span class="alertNewPsw"></span>
              <input id="newPsw" name="" type="password" class="form-control">
            </div>
            <div class="form-group changepass">
              <label class="modaltitle">Nhập Lại Mật Khẩu Mới</label> <span class="alertRePsw"></span>
              <input id="rePsw" name="" type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer footer">
          <div class="modal-footer buttonpass">
              <button href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Đóng</button>
              <button href="#" class="btn btn-primary" id="password_modal_save">Hoàn Tất</button>
          </div>
        </div>
      </div>
    </div>
