<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <img src="https://i.imgur.com/liqgfly.png">
        <h6>Mật khẩu dành cho tất cả các dịch vụ của <span style="color: green">TTHHN</span></h6>
    </div>
        <div class="container">
            <div class="row" id="output">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form action="#" role="form">
                            <div class="form-group">
                                <h1>Đăng Kí</h1>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupName">Họ Và Tên</label>
                                <input type="text" id="userName" class="form-control">
                                <span id="errorUsername"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Email</label>
                                <input type="email" maxlength="50" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupPassword">Mật Khẩu</label>
                                <input id="password" type="password" class="form-control">
                                <span id="errorPassword"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupPasswordagain">Nhập lại mật khẩu</label>
                                <input id="rePassword" type="password" class="form-control">
                                <span id="errorRePassword"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Ngày Sinh</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Giới tính</label>
                                <label><input type="radio" name="gender" value="1" checked> Nam</label>
                                <label><input type="radio" name="gender" value="0"> Nữ</label>
                                <label><input type="radio" name="gender" value="3"> Khác</label>
                            </div>
                            <div class="dieukhoan">
                                <input type="checkbox" name="abc">Tôi đồng ý
                                <span class="dieukhoan"><a href="#">Điều Khoản</a></span>
                            </div>
                            <div class="form-group">
                                <button id="btnSubmit" type="button" class="btn btn-info btn-block">Đăng kí</button>
                            </div>
                            <span class="To_login">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="text_footer"><strong>©TTHHN - Email: Xxxx@xxx.com - Hotline: 098x.xxx.xxx</strong></div>
        </footer>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</html>
