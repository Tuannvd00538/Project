<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" href="../img/favicon.png">
	<title>TTHHN -Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/member/login/sign.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
	<center class="logo">
		<h2 class="logo1" ">TTHHN.VN</h2>
		<h6 class="logo2">© Học viện Online TTHHN - Học từ chuyên gia</h6>
	</center>
	<center class="dang-ky">
		<div id="wrapper">
			<div id="sign_div">
				<form>
					<div class="input-field">
						<i class="mdi-social-person-outline prefix"></i>
						<input class="validate" id="username" type="text">
						<label for="username" class="center-align">Tên đăng nhập</label>
						<span class="alertMsgUser"></span>
					</div>
					<div class="input-field">
						<i class="mdi-action-lock-outline prefix"></i>
						<input id="password" type="password">
						<label for="password">Mật khẩu</label>
						<span class="alertMsgPass"></span>
					</div>
					<div class="input-field">
						<i class="mdi-action-lock-outline prefix"></i>
						<input id="repassword" type="password">
						<label for="repassword">Nhập lại mật khẩu</label>
						<span class="alertMsgRePass"></span>
					</div>
					<div class="input-field">
						<i class="mdi-communication-email prefix"></i>
						<input id="email" type="email" required>
						<label for="email">Email</label>
						<span class="alertMsgEmail"></span>
					</div>
					<div class="input-field">
						<button class="btn waves-effect waves-light" type="button">Đăng ký</button>
					</div>
					<center class="co-login">
						Bạn đã có tài khoản?
						<a href="login.html" id="register">Đăng nhập</a>
					</center>
				</form>
			</div>
		</div>
	</center>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<script type="text/javascript" src="../js/member/login/sign.js"></script>
</body>
</html>
