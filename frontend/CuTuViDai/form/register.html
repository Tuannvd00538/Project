<body translate="no" >
	<div class="wrapper register">
		<div class="container">
			<h1>Đăng Kí</h1>		
			<form class="form">
			<div class="form-group">
				<label>Tên Đăng Nhập</label>
				<input type="text" name="display_name" id="" class="form-control input-lg" placeholder="Tên Đăng Nhập" tabindex="3">
			</div>
			<div class="form-group">
				<label>Tên Đầy Đủ</label>

					<div class="form-group">

                        <input type="password" name="password" id="" class="form-control input-lg" placeholder="Mật Khẩu" tabindex="1">

				</div>

			</div>

			</form>
		</div>
	</div>
